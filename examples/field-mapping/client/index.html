<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Room - Example Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      background: #f5f5f5;
    }

    #sidebar {
      width: 400px;
      background: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    #header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #status {
      font-size: 12px;
      color: #666;
    }

    #status.connected { color: #22c55e; }
    #status.disconnected { color: #ef4444; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .message.human {
      background: #f3f4f6;
      align-self: flex-start;
    }

    .message.ai {
      background: #dbeafe;
      align-self: flex-start;
      border-left: 3px solid #3b82f6;
    }

    .message.self {
      background: #e0e7ff;
      align-self: flex-end;
    }

    .message.system {
      background: #fef3c7;
      align-self: center;
      font-size: 13px;
      color: #92400e;
      text-align: center;
    }

    .message-from {
      font-weight: 600;
      font-size: 12px;
      color: #374151;
      margin-bottom: 4px;
    }

    .message-text {
      color: #1f2937;
      line-height: 1.5;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    #input-area {
      padding: 20px;
      border-top: 1px solid #eee;
      background: white;
    }

    #input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    #input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    #presence {
      padding: 16px 20px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    #presence h3 {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      font-size: 13px;
    }

    .user-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .user-indicator.ai {
      background: #3b82f6;
    }

    .user-name {
      font-weight: 500;
    }

    .user-location {
      color: #6b7280;
      font-size: 12px;
    }

    #main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 14px;
    }

    #auth-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #auth-overlay.hidden {
      display: none;
    }

    #auth-form {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    #auth-form h2 {
      margin-bottom: 24px;
      font-size: 20px;
    }

    #auth-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    #auth-form button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    #auth-form button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Auth overlay -->
  <div id="auth-overlay">
    <div id="auth-form">
      <h2>Join Field Room</h2>
      <input type="text" id="username" placeholder="Your name" autofocus />
      <button id="join-btn">Join</button>
    </div>
  </div>

  <!-- Main interface -->
  <div id="sidebar">
    <div id="header">
      <h1>Field Room</h1>
      <div id="status" class="disconnected">Disconnected</div>
    </div>

    <div id="messages"></div>

    <div id="presence">
      <h3>Online</h3>
      <div id="presence-list"></div>
    </div>

    <div id="input-area">
      <input 
        type="text" 
        id="input" 
        placeholder="Type a message or @pauline to invoke AI..."
        disabled
      />
    </div>
  </div>

  <div id="main">
    <div>
      <p>Map view / 3D view / Workspace will go here</p>
      <p style="margin-top: 8px; font-size: 12px;">
        Build your UI and connect to the sync service
      </p>
    </div>
  </div>

  <script>
    // Auto-detect sync service URL from the page host
    window.FIELD_ROOM_SYNC_URL = 'ws://' + window.location.hostname + ':3738';
    window.FIELD_ROOM_AI_USER = 'pauline';
  </script>
  <script src="client.js"></script>
</body>
</html>
